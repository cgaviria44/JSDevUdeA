<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Funciones T</title>
</head>

<body>
    <h1>Calculadora de razones trigonométricas.</h1>
    <br>

    <p>Inserte un número: <input type "text" id="x" maxlength="10"  /></p>
    <p>resultado: <input type "text" id="r" maxlength="10" readonly="readonly" /></p>
    <button type="button" class="btn btn-default" onclick="trigo(0)">Calcular seno</button>
    <button type="button" class="btn btn-default" onclick="trigo(1)">Calcular coseno</button>
    <button type="button" class="btn btn-default" onclick="trigo(2)">Calcular tangente</button><br>
    <br><button type="button" class="btn btn-default" onclick="trigo(3)">Calcular cotangente</button>
    <button type="button" class="btn btn-default" onclick="trigo(4)">Calcular secante</button>
    <button type="button" class="btn btn-default" onclick="trigo(5)">Calcular cosecante</button><br>
    <br><button type="button" class="btn btn-default" onclick="trigo(6)">Calcular arcoseno</button>
    <button type="button" class="btn btn-default" onclick="trigo(7)">Calcular arcocoseno</button>
    <button type="button" class="btn btn-default" onclick="trigo(8)">Calcular arcotangente</button>
    <p><button type="reset" value="Reset" onclick="reset()">Reset</button></p>

    <script type="text/javascript" src="conectrigo.js"></script>
</body>

</html>
